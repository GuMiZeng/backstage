<!doctype html>
<html lang="zh-cmn-Hans" prefix="og:http://ogp.me/ns#">

<head>
    <!-- 版权声明 -->
    <meta name="copyright" content="pubu.me">
    <!-- 声明文档使用的字符编码 -->
    <meta charset="utf-8">
    <!-- 页面标题 -->
    <title></title>
    <!-- DNS预获取 -->
    <meta http-equiv="x-dns-prefetch-control" content="on">
    <link rel="dns-prefetch" href="//cdn.pubu.me">
    <link rel="dns-prefetch" href="//www.pubu.me">
    <link rel="dns-prefetch" href="//cdn.bootcss.com">
    <!-- 页面描述 -->
    <meta name="description" content="">
    <!-- 禁止作为frame页调用 -->
    <meta http-equiv="windows-Target" contect="_top">
    <!-- 优先使用IE最新版本或Chrome -->
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <!-- 优先使用360浏览器的极速模式(webkit) -->
    <meta name="renderer" content="webkit">
    <!-- 禁止数字识别为电话，禁止email识别 -->
    <meta name="format-detection" content="telephone=no,email=no">
    <!-- 禁止图像工具栏出现 -->
    <meta http-equiv="imagetoolbar" content="no">
    <!-- 禁止百度转码 -->
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <!-- 禁止百度快照 -->
    <meta name="baiduspider" content="noarchive">
    <!-- 始终携带 referer -->
    <meta name="referrer" content="always">
    <!-- 缩放控制 -->
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=0">
    <!-- UC浏览器私有 -->
    <meta name="browsermode" content="application">
    <!-- UC应用模式 -->
    <meta name="browsermode" content="application">
    <!-- UC强制竖屏 -->
    <meta name="screen-orientation" content="portrait">
    <!-- UC强制全屏 -->
    <meta name="full-screen" content="yes">
    <!-- 禁用字体缩放 -->
    <meta name="wap-font-scale" content="no">
    <!-- 禁用夜间模式 -->
    <meta name="nightmode" content="disable">
    <!-- 强制图片显示 -->
    <meta name="imagemode" content="force">
    <!-- QQ应用模式 -->
    <meta name="x5-page-mode" content="app">
    <!-- QQ浏览器私有 -->
    <meta name="x5-orientation" content="portrait">
    <!-- QQ强制竖屏 -->
    <meta name="x5-fullscreen" content="true">
    <!-- QQ强制全屏 -->
    <meta name="x5-page-mode" content="app">
    <script src="//cdn.bootcss.com/vue/2.5.2/vue.min.js"></script>
    <script src="//cdn.bootcss.com/vue-router/2.7.0/vue-router.min.js"></script>
    <script src="//cdn.bootcss.com/vuex/2.3.1/vuex.min.js"></script>
    <script src="//cdn.bootcss.com/axios/0.16.2/axios.min.js"></script>
    <script src="//cdn.bootcss.com/iview/2.9.2/iview.js"></script>
    <style>
        html {
            font-size: 100px;
        }
    </style>
</head>

<body>
    <div id="app"></div>
</body>

</html>
